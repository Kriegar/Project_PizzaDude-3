<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Cadastro - Pizza Dude</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- ===== ICONS ===== -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <main>

    <article class="cadastro">
      <div class="cadastro_content">
        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
          <header class="py-4">
            <p class="h5"> Criar uma conta é rápido, fácil e gratuito</p>
            <small>
              Com a sua conta da Dude você tem acesso a Ofertas
              exclusivas, descontos, vai gerenciar a sua Assinatura Dude
              pode acompanhar os seus pedidos e muito mais!
            </small>
          </header>
    
          <form class="w-100" method="POST" enctype="multipart/form-data">
            <div class="form-group  mb-3">
              <label for="name">Nome:</label>
              <input type="text" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group  mb-3">
              <label for="cpf">CPF:</label>
              <input type="text" name="cpf" class="form-control" id="cpf" aria-describedby="cpf" placeholder="Digite seu cpf">
            </div>
            <div class="form-group  mb-3">
              <label for="endereco">Endereço:</label>
              <input type="text" name="endereco" class="form-control" id="endereco" aria-describedby="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="form-group mb-3">
              <label for="numero">Número:</label>
              <input type="number" name="numero" class="form-control" id="numero" placeholder="Digite seu número">
            </div>
            <div class="form-group  mb-3">
              <label for="cep">CEP:</label>
              <input type="text" name="cep" class="form-control" id="cep" placeholder="Digite sua cep">
            </div>
            <div class="px-4">
              <button type="submit" name="cadastro" style="background-color: #25b456;" class="btn btn-success w-100 btn-lg">
                Criar conta
              </button>
            </div>
          </form>
        </div>
    
        <div class="col-12 p-4 text-center">
          <div class="px-4">
            <h2 class="h6 font-weight-bold">Já possui conta? </h2>
            <a href="index.html" class="btn btn-outline-primary btn-lg w-100">Acessar sua conta</a>
          </div>
        </div>
      </div>
    </article>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
