<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Cadastro De Funcionario </title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- ===== ICONS ===== -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

    <main class="container">
        <header class="py-4">
            <p class="h4">Cadastro Funcionario</p>
        </header>
        <form class="w-100" method="POST" enctype="multipart/form-data">

            <div class="form-row">
                <div class="col form-group">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="name"
                        placeholder="Digite seu nome">
                </div>

                <div class="col form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="email"
                        placeholder="Digite seu e-mail">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-4 form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" class="form-control" id="cpf" aria-describedby="cpf"
                        placeholder="Digite seu cpf">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" name="nascimento" class="form-control" id="nascimento"
                        aria-describedby="nascimento" placeholder="Digite seu nascimento">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="sexo_tip">Sexo (opcional):</label>
                    <select name="sexo_tipo" class="form-control">
                        <option value="">Escolha o sexo</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>
            </div>

            <div class="form-row">

                <div class="col-sm-4 form-group">
                    <label for="cargo">Cargo:</label>
                    <select name="cargo" class="form-control">
                        <option value="">Escolha seu cargo</option>
                        <option value="Atendente">Atendente</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Entregador">Entregador</option>
                        <option value="Pizzaiolo">Pizzaiolo</option>
                    </select>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" class="form-control" id="telefone" aria-describedby="telefone"
                        placeholder="Digite seu telefone">
                </div>
            </div>

            <hr>

            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" class="form-control" id="cep" placeholder="Digite sua cep">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-9 form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" class="form-control" id="endereco" aria-describedby="endereco"
                        placeholder="Digite seu endereço">
                </div>

                <div class="col-sm-3 form-group">
                    <label for="numero">Número:</label>
                    <input type="number" name="numero" class="form-control" id="numero" placeholder="Digite seu número">
                </div>
            </div>

            <div class="form-row">
                <button type="submit" name="cadastro" style="background-color: #f67a46; border: none;"
                    class="btn btn-success btn-block">
                    Cadastrar
                </button>
            </div>

        </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
